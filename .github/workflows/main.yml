name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        tox-env: [
          'flake8', 'doctests',
          'py37-django30', 'py37-django31', 'py37-django32',
          'py38-django30', 'py38-django31', 'py38-django32', 'py38-django40', 'py38-django41', 'py38-django42',
          'py39-django30', 'py39-django31', 'py39-django32', 'py39-django40', 'py39-django41', 'py39-django42',
          'py310-django32', 'py310-django40', 'py310-django41', 'py310-django42',
          'py311-django41', 'py311-django42',
        ]
        
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: pip install tox
    - name: Run tox
      run: tox -e ${{ matrix.tox-env }}
